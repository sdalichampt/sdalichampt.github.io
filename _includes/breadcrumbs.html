<nav class="breadcrumbs">
    {{ site.data.categories[page.category].label }}
    {% if page.tags != empty %}
        <span class="divider">&gt;</span>
        {% for tag in page.tags %}
            {{ tag }}
            {% if forloop.last == false %}
                <span class="divider">/</span>
            {% endif %}
        {% endfor %}
    {% endif %}
</nav>
