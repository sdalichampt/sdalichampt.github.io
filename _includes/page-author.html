<div id="author">
    <div id="author-image">
        <img src="http://www.gravatar.com/avatar/{{ site.owner.gravatar }}?s=160" alt="{{ site.owner.name }}">
    </div>
    <div id="author-content">
        <div id="author-name" >Par <span itemprop="author">{{ site.owner.name }}</span></div>
        <div id="author-bio">{{ site.owner.bio }}</div>
    </div>
</div>
